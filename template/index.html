<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!---Containerize main page for styling--->
        <div class = "page">
            <!---Containerize paragraph and form for styling--->
            <div class = "container">
                <div class = "intro">
                    <b>
                        <p class = "Note"><b>Enter five parameters for prediction</b></p>
                    </b>
                </div>
                <br>
                <!---Initialize form structure and inputs, set method to "POST"--->
                <form action = "{{url_for('predict')}}" method = "post" class = "info">
                    <input type="text" id="u" name="u" placeholder="u" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" id="g" name="g" placeholder="g" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" id="r" name="r" placeholder="r" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" id="i" name="i" placeholder="i"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="z" name="z" placeholder="z"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <button type="submit" class="btn">Predict</button>
                </form>
                <br>
                <!---Set placeholder for prediction output--->
                <div class ="pred">
                    <p class = "result"><b>{{ prediction_text }}</b></p>
                </div>
            </div>
        </div>
    </body>
</html>
